<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- icons -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
    <script src="assets/js/index.js" defer></script>
        <title>sign in</title>
</head>
<body>
         

   <div class="container">
     
        <!-- !the background shap code is here -->
   
            <div class="shape-1"></div>
            <div class="shape-2"></div>
            <div class="shape-3"></div>
    
        <!-- !the content code is here  -->
         <section class="content">
              <!-- !the form image codes -->
              <div class="form-image">
               
                    <div class="title-content">Hello,</div>
                    <div class="text-content">
                        Hello designer,welcome to the registration page.please fill out the 
                        form on the side to get more complete features.
                        please click login below if you already have an account!
                    </div>
                    <div class="content-btn">
                     <a href="./index2.html"><button type="submit" id="login" >LOGIN</button></a>
                    </div>
                    <div class="image-content"></div>
        
              </div>
            <!-- !the form code is here  --> 
            <div class="form" id="form">
                <form class="form-content"  >
                    <div class="title-form">SIGN UP</div>
                    <!-- user name input -->
                  
                    <div class="username">
                        <div class="F-name">
                            <label for="F-name">First Name</label>
                            <input type="text" name="Fname" id="Fname" placeholder="bita" >
                            <div class="error"></div>
                        </div>
                        <div class="L-name">
                            <label for="L-name">Last Name</label>
                            <input type="text" name="Lname" id="Lname" placeholder="shahsavan">
                            <div class="error"></div>
                        </div>
                    </div>

                    <!-- email address input -->
                    <div class="eamil">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                        <div class="error"></div>
                    </div>

                    <!-- checkbox input -->
                    <div class="checkbox" id="checkbox">
                      
                        <span>position</span>
                      <div class="checkbox-1">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">UiDesigner</label>
                      </div>
                     <div class="checkbox-2">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">UxDesigner</label>
                     </div>
                   
                    </div>

                    <!-- password input -->
                    <div class="password">
                        <label for="password"> Enter password</label>
                        <input type="password" name="password" id="password">
                        <div class="error"></div>   
                    </div>
                    <div class="password2">
                        <label for="password2">Retype password</label>
                        <input type="password" name="password2" id="password2">
                        <div class="error"></div>
                    </div>
                  
                    <!-- register button -->
                    <div class="form-btn">
                        <button type="submit" id="submit" class="form-btn">REGISTER</button> 
                    </div>
                </form>
                <!-- alert when registeration is done -->
                <div class="popup" id="popup">
                    <i class="fa fa-check-circle success-icon" ></i>
                    <h2>thank you!</h2>
                    <p> your were Registeration sucessfully. Thank!</p>
                    <a href="./index2.html"><button>OK</button></a>
                </div>
         </section>
   
       
   </div>



      
 
</body>
</html>
